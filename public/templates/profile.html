<div id="profilePage">

<div id="welcomeUser">
  <h2>Welcome {{prof.currentUser.name}}!</h2>
</div>

<div>

   <ui-gmap-markers models="markers" coords="'self'" options="'options'" modelsbyref="false"/>
</ui-gmap-google-map>
